<th:block layout:decorate="~{layout/bootstraplayout}" layout:fragment="content">

    <!-- Page Content -->
    <div class="container" id="registrationPage">
        <div class="row">
            <div class="col-lg-12">
                <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post" class="form-signin">
                	<h2 class="form-signin-heading">Create your account</h2>
					
					<div class="form-group ${status.error ? 'has-error' : ''}">
						<input type="text" th:field="*{username}" class="form-control" placeholder="Username" autofocus="true"/>
						<span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span>
					</div>
					
					<div class="form-group ${status.error ? 'has-error' : ''}">
						<input type="text" th:field="*{email}" class="form-control" placeholder="Email"/>
						<span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Username error</span>
					</div>
					
					<div class="form-group ${status.error ? 'has-error' : ''}">
						<input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
						<span class="error"th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
					</div>
					
					<div class="form-group ${status.error ? 'has-error' : ''}">
						<input type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="Confirm your password"/>
						<span class="error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Confirm password error</span>
					</div>
					
					<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- /.container -->

</th:block>
