<div class="col-xl-8 col-lg-7">
	<div class="editUserForm">
		<form th:action="@{/db/users/update}" th:method="post">
			<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog"
				aria-labelledby="editUserModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
						</div>
						<div class="modal-body">
							<div class="form-group">
	                            <input type="hidden" value="" class="form-control" id="id" name="id"/>
	                        </div>
							<div class="form-group">
								<label for="username">Username:</label> <input value="" type="text"
									class="form-control" id="username" name="username" />
							</div>
							<div class="form-group">
								<label for="email">Email:</label> <input value="" type="text"
									class="form-control" id="email" name="email" />
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="save"/>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
