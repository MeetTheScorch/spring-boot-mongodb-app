<div class="col-xl-8 col-lg-7">
	<div class="editRoleForm">
		<form th:action="@{/db/roles/update}" th:method="post">
			<div class="modal fade" id="editRoleModal" tabindex="-1" role="dialog"
				aria-labelledby="editRoleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h5 class="modal-title" id="editRoleModalLabel">Edit Role</h5>
						</div>
						<div class="modal-body">
							<div class="form-group">
	                            <input  type="hidden" value="" class="form-control" id="id" name="id"/>
	                        </div>
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" value="" class="form-control" id="name" name="name"/>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="Save"/>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
